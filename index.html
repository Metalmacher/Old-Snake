<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <!--remember you fuckin moron, first jquery files THEN bootstrap. BOOTSTRAP.JS IS AN ADD-ON FOR JQUERY WITH OVERRIDES-->
    <!--JQuery CDN-->
   
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- Latest compiled Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>

    <!--Personal Style and Script files-->
    <link href="CSS/Sass_StyleSheet.min.css" rel="stylesheet" />
    <script src="Javascript/Globals.js"></script>
    <script src="Javascript/Classes/Snake_Node.js"></script>
    <script src="Javascript/Classes/Snake_List.js"></script>
    <script src="Javascript/Classes/Game_Score.js"></script>
    <script src="Javascript/Classes/Point.js"></script>
    <script src="Javascript/SnakeGameMAIN.js"></script>
</head>
<body>
    <div class="flex-cont-col full-width bg-aquamarine">
        <div id="buttons" class="flex-cont-row full-width-children pos-rel-z-2">
            <button id="startBTN" class="btn btn-success" type="button">START</button>
            <button id="leaderboardsBTN" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal-leaderboards">LEADERBOARD</button>
            <button id="stopBTN" class="btn btn-warning" type="button">RESET</button>
        </div>
        <div class="flex-cont-row full-width-children pos-rel">
            <div class="dropdown">
                <button  id="speedDropdownBtn" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">SPEED</button>
                <ul class="dropdown-menu">
                    <li>SLOW</li>
                    <li>MEDIUM</li>
                    <li>FAST</li>
                </ul>
            </div>
            <div id="scoreBoard" class="flex-cont-row full-width flex-justify flex-basis-equal-children pos-abs slideUp">
                <label>SNAKE LENGTH<p id="snakeLength" type="number"></p></label>
                <label>SCORE<p id="score" type="number"></p></label>
                <label>COMBO<p id="combo" type="number"></p></label>
                <label>TIME<p id="timer" type="number"></p></label>
            </div>
        </div>
        <div class="wrapper">
            <div id="snakePanel">
                <!--The Snake panel-->
            </div>
        </div>
    </div>

    <!--LEADERBOARD MODAL-->
    <!-- Modal -->
    <div id="modal-leaderboards" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Leaderboards:</h4>
                </div>
                <div class="modal-body">
                   <div class="flex-cont-col full-width">
                       <table  class="table table-striped">
                           <thead>
                               <tr>
                                   <th>Name</th>
                                   <th>Score</th>
                                   <th>Snake Length</th>
                                   <th>Time</th>
                                   <th>Game Speed</th>
                               </tr>
                           </thead>
                           <tbody id="leaderboard-table">

                           </tbody>
                       </table>
                   </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
